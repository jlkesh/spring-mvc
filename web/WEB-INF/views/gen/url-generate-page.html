<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Generate URL Page')"></head>
<body>
<header th:include="fragment.html :: nav-bar"></header>
<div class="row">
    <div class="col-6 offset-3">
        <form method="post">
            <div class="form-group">
                <label for="url">url</label>
                <input type="text" name="originalURL" class="form-control" id="url" placeholder="Paste url here"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="description"/>
            </div>
            <div class="form-group">
                <label for="validTill">Valid Till</label>
                <input type="datetime-local" name="validTill" class="form-control" id="validTill"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
